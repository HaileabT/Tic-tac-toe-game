<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <header class="game-header game-comp">
            <div class="head-part">
                <h1 class="game-name">TIC TAC TOE</h1>
            <p class="scores orange">Player X &nbsp;&nbsp;&nbsp;&nbsp; <span>0 - 0</span> &nbsp;&nbsp;&nbsp;&nbsp; Player O</p>
            </div>
            <h2 class="current-player">Player X</h2>
        </header>
        <div class="gameboard" id="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <footer class="game-footer game-comp">
            <button class="reset-btn" id="reset-btn">Reset Game</button>
        </footer>
    </div>
    <div class="winner-screen" id="win-scr">
        <div class="content-container">
            <h1 class="player-won">Tic Tac Toe Game</h1>
            <p class="scores win">Haileab Tesfaye</p>
        <button class="go-back" id="go-bk">Start Game</button>
        </div>
        <div class="bol"> </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
